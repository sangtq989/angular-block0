<div class="container mt-3">
    <h1>Ticket Marketplace</h1>
  
    <h2>Create New Ticket</h2>
    <form (ngSubmit)="createTicket()">
        <label>
          Description:
          <input type="text" name="description" [(ngModel)]="description">
        </label>
        <button type="submit">Create Ticket</button>
      </form>
  
    <h2>All Tickets</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Customer</th>
          <th>Worker</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets; index as i">
          <td>{{i}}</td>
          <td>{{ticket.description}}</td>
          <td>{{ticket.customer}}</td>
          <td>{{ticket.worker}}</td>
          <td>{{ticket.status}}</td>
          <td>
            <button class="btn btn-primary" *ngIf="ticket.status === '0'" (click)="acceptTicket(i)">Accept</button>
            <button class="btn btn-primary" *ngIf="ticket.status === '1'" (click)="startTicket(i)">Start</button>
            <button class="btn btn-primary" *ngIf="ticket.status === '2'" (click)="finishTicket(i)">Finish</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
